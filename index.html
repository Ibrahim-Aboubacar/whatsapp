<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <script src="./assets/js/alpinejs.js"></script> -->
  <title>Vite App</title>
  <script type="module" src="/main.js"></script>
</head>

<body class="h-screen bg-gray-950" x-data="{currentPage:'disc'}">
  <div class="bg-white dark:bg-gray-900 h-screen flex flex-col text-gray-900 dark:text-gray-50 mx-auto max-w-md"
    id="app">
    <!-- head  -->
    <header class="">
      <!-- App Title here -->
      <div class="flex flex-row-reverse justify-between p-2">
        <div class="flex gap-2">
          <button class="flex justify-center items-center p-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
            </svg>
          </button>
          <button class="flex justify-center items-center p-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
            </svg>
          </button>
        </div>
        <h1 class="text-2xl font-bold text-green-600 dark:text-gray-50">
          WhatsApp
        </h1>
      </div>
      <!-- Search barre section -->
      <div class="p-2">
        <div class="flex gap-1 bg-gray-100 dark:bg-gray-800 rounded-full px-2 items-center">
          <span class="p-2 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
              stroke="currentColor" class="size-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </span>
          <input class="bg-transparent flex-grow py-2" type="search" name="search" id="search"
            placeholder="Rechercher...">

        </div>
      </div>
      <!-- Filter barre -->
      <div class="text-sm flex gap-2 p-2">
        <span
          class="px-3 py-1 bg-green-100 dark:bg-green-900 rounded-full font-semibold text-green-700 dark:text-green-500 cursor-pointer">
          Toutes
        </span>
        <span
          class="px-3 py-1 bg-gray-100 dark:bg-gray-800 rounded-full font-semibold text-gray-600 dark:text-gray-400 cursor-pointer">
          Non lues
        </span>
        <span
          class="px-3 py-1 bg-gray-100 dark:bg-gray-800 rounded-full font-semibold text-gray-600 dark:text-gray-400 cursor-pointer">
          Groupes
        </span>
      </div>

      <!-- Atchives -->
      <div class="flex gap-2 p-2 items-center hover:bg-gray-100 dark:hover:bg-gray-800/50 cursor-pointer">
        <span class="p-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0-3-3m3 3 3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
          </svg>
        </span>
        <p class="font-semibold">Archivees</p>
      </div>
    </header>
    <!-- Page Countent -->
    <main class="flex-grow bg-gray-50 dark:bg-gray-900">
      <!-- Discussions -->
      <div x-show="currentPage == 'disc'" class="flex h-full justify-center items-center">
        <span>Demarrer une nouvelle discussion</span>
      </div>
      <!-- Actus -->
      <div x-show="currentPage == 'actus'" class="flex h-full justify-center items-center">
        <span>Pas d'actuts pour le moment</span>
      </div>
      <!-- Communauties -->
      <div x-show="currentPage == 'com'" class="flex h-full justify-center items-center">
        <span class="text-center">Vous n'avez pas de communautes <br> pour le moment</span>
      </div>
      <!-- Calls -->
      <div x-show="currentPage == 'call'" class="flex h-full justify-center items-center">
        <span class="text-center">Vous n'avez pas d'appel <br> pour le moment</span>
      </div>

    </main>
    <!-- Footer -->
    <footer class="grid grid-cols-4 gap-1 text-xs font-semibold">
      <!-- Discussion -->
      <div x-on:click="currentPage = 'disc'" class="flex justify-center items-center flex-col p-2 cursor-pointer">
        <span
          :class="currentPage == 'disc' ? 'text-green-800 dark:text-green-200 bg-green-200 dark:bg-green-950' : 'hover:bg-gray-100 dark:hover:bg-gray-800/50' "
          class="px-4 py-1 rounded-full">
          <svg x-show="currentPage == 'disc'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
            class="size-5">
            <path fill-rule="evenodd"
              d="M4.848 2.771A49.144 49.144 0 0 1 12 2.25c2.43 0 4.817.178 7.152.52 1.978.292 3.348 2.024 3.348 3.97v6.02c0 1.946-1.37 3.678-3.348 3.97a48.901 48.901 0 0 1-3.476.383.39.39 0 0 0-.297.17l-2.755 4.133a.75.75 0 0 1-1.248 0l-2.755-4.133a.39.39 0 0 0-.297-.17 48.9 48.9 0 0 1-3.476-.384c-1.978-.29-3.348-2.024-3.348-3.97V6.741c0-1.946 1.37-3.68 3.348-3.97ZM6.75 8.25a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 0 1.5h-9a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5H12a.75.75 0 0 0 0-1.5H7.5Z"
              clip-rule="evenodd" />
          </svg>
          <svg x-show="currentPage != 'disc'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.7" stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
          </svg>
        </span>
        <p>Discussions</p>
      </div>
      <!-- Actus -->
      <div x-on:click="currentPage = 'actus'" class="flex justify-center items-center flex-col p-2 cursor-pointer">
        <span
          :class="currentPage == 'actus' ? 'text-green-800 dark:text-green-200 bg-green-200 dark:bg-green-950' : 'hover:bg-gray-100 dark:hover:bg-gray-800/50' "
          class="px-4 py-1 rounded-full">
          <svg x-show="currentPage == 'actus'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            fill="currentColor" class="size-6">
            <path fill-rule="evenodd"
              d="M4.804 21.644A6.707 6.707 0 0 0 6 21.75a6.721 6.721 0 0 0 3.583-1.029c.774.182 1.584.279 2.417.279 5.322 0 9.75-3.97 9.75-9 0-5.03-4.428-9-9.75-9s-9.75 3.97-9.75 9c0 2.409 1.025 4.587 2.674 6.192.232.226.277.428.254.543a3.73 3.73 0 0 1-.814 1.686.75.75 0 0 0 .44 1.223ZM8.25 10.875a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25ZM10.875 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875-1.125a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25Z"
              clip-rule="evenodd" />
          </svg>

          <svg x-show="currentPage != 'actus'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z" />
          </svg>
        </span>
        <p>Actus</p>
      </div>
      <!-- Communautes -->
      <div x-on:click="currentPage = 'com'" class="flex justify-center items-center flex-col p-2 cursor-pointer">
        <span
          :class="currentPage == 'com' ? 'text-green-800 dark:text-green-200 bg-green-200 dark:bg-green-950' : 'hover:bg-gray-100 dark:hover:bg-gray-800/50' "
          class="px-4 py-1 rounded-full">
          <svg x-show="currentPage == 'com'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
            class="size-5">
            <path fill-rule="evenodd"
              d="M8.25 6.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM15.75 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM2.25 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM6.31 15.117A6.745 6.745 0 0 1 12 12a6.745 6.745 0 0 1 6.709 7.498.75.75 0 0 1-.372.568A12.696 12.696 0 0 1 12 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 0 1-.372-.568 6.787 6.787 0 0 1 1.019-4.38Z"
              clip-rule="evenodd" />
            <path
              d="M5.082 14.254a8.287 8.287 0 0 0-1.308 5.135 9.687 9.687 0 0 1-1.764-.44l-.115-.04a.563.563 0 0 1-.373-.487l-.01-.121a3.75 3.75 0 0 1 3.57-4.047ZM20.226 19.389a8.287 8.287 0 0 0-1.308-5.135 3.75 3.75 0 0 1 3.57 4.047l-.01.121a.563.563 0 0 1-.373.486l-.115.04c-.567.2-1.156.349-1.764.441Z" />
          </svg>
          <svg x-show="currentPage != 'com'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
          </svg>
        </span>
        <p>Communautes</p>
      </div>
      <!-- Appels -->
      <div x-on:click="currentPage = 'call'" class="flex justify-center items-center flex-col p-2 cursor-pointer">
        <span
          :class="currentPage == 'call' ? 'text-green-800 dark:text-green-200 bg-green-200 dark:bg-green-950' : 'hover:bg-gray-100 dark:hover:bg-gray-800/50' "
          class="px-4 py-1 rounded-full">
          <svg x-show="currentPage == 'call'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
            class="size-5">
            <path fill-rule="evenodd"
              d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z"
              clip-rule="evenodd" />
          </svg>
          <svg x-show="currentPage != 'call'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
          </svg>
        </span>
        <p>Appels</p>
      </div>
    </footer>
  </div>
</body>

</html>
